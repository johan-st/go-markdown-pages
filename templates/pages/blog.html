{{define "content"}}
<ul class="flex flex-col items-center w-1/3 mx-auto" hx-boost="true">
  {{range $a := .PostMetas}}
  <a
    class="w-full py-2 underline text-center text-slate-400 hover:text-slate-200 hover:bg-slate-700 transition-all"
    href="/blog/{{$a.Slug}}"
    ><div>
      <h3>{{$a.Title}}</h3>
      <p>lorem lorem {{$a.Excerpt}}</p>
    </div>
  </a>
  {{end}}
</ul>

{{end}}
