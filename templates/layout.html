{{block "layout" .}}
<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    {{if .Page.Meta.title }}
    <title>{{.BaseTitle}} | {{ .Page.Meta.title }}</title>
    {{else}}
    <title>{{.BaseTitle}} </title>
    {{end}}

  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">

    {{range .CSS }}
    <link rel="stylesheet" href="{{.}}">
    {{end}}

    {{range .JS }}
    <script src="{{.}}"></script>
    {{end}}

  </head>
    <header class="bg-slate-300">
      <h1 class="text-5xl text-center pb-5"><a href="/"> jst.dev</a></h1>
      <nav class="flex flex-row justify-around bg-current">
          {{range $url, $name := .Nav}}
            <a class="bg-slate-300 border-slate-500
            w-full h-min text-center border-4 py-4  
            hover:shadow-lg hover:bg-slate-500 hover:text-slate-300
            transition-all" href="{{$url}}">{{$name}}</a>
          {{end}}
      </nav>
    </header>
      <article class="md-container w-11/12 mx-auto my-10 ">
            {{.Page.Html}}
      </article>
  </body>
</html>
{{end}}
